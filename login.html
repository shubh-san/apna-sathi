<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background: radial-gradient(circle at top, #2b2e33,#0b0c0f);

        position: relative;
        overflow: hidden;
        
      }
      body::before{
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
        opacity: 0.25;
        pointer-events: none;
      }
      .access{
        text-align: center;
        padding: 30px;
        background-color: grey;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition:0.6s;
      }
      .access:hover{
        background-color: #373b3d;
      }.access input{
        display: block;
        width: 220px;
        margin: 3px auto;
        padding: 5px;
/* box-shadow: 0 4px 10px; */
      }
     
      .access input[type="submit"]{
        border: none;
      background-color: rgb(68, 164, 238);
      color: white;
      margin-top: 20px;
      cursor: pointer;
      font-size: 15px;
      }
      .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      .container b{
        color: white;
        font-size: large;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div class="container">
   <b>LOGIN</b>
<form action="apna-sathi.html" method="get" class="access">
      <input type="text" placeholder="email id" required>
      <br>
      <input type="password" placeholder="password" required>
      <br>
      <input type="submit" value="submit">
    </form> 
  </div>
  </body>
</html>
